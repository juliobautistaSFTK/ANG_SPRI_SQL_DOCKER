<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Clave y Descripción</title>
    <script>
        function obtenerDescripcion() {
            // Obtener el valor de la clave
            const clave = document.getElementById('clave').value;
            let descripcion = '';

            // Asignar una descripción según la clave
            switch(clave) {
                case '123':
                    descripcion = 'Clave 123: Descripción para la clave 123.';
                    break;
                case '456':
                    descripcion = 'Clave 456: Descripción para la clave 456.';
                    break;
                case '789':
                    descripcion = 'Clave 789: Descripción para la clave 789.';
                    break;
                default:
                    descripcion = 'Clave no encontrada. Por favor, ingrese una clave válida.';
            }

            // Mostrar la descripción en el div
            document.getElementById('descripcion').innerText = descripcion;
        }
    </script>
</head>
<body>

    <h1>Formulario de Clave</h1>

    <form onsubmit="event.preventDefault(); obtenerDescripcion();">
        <label for="clave">Ingrese una clave:</label>
        <input type="text" id="clave" name="clave" required>
        <button type="submit">Obtener Descripción</button>
    </form>

    <div id="descripcion" style="margin-top: 20px; font-weight: bold;"></div>

</body>
</html>
